<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="./img/1.png" alt="">
    <script>
        var str = "";
        for (var i = 1; i < 24; i++) {
            var img = new Image();
            img.src = "./img/" + i + ".png";
            img.index = i;

            (function(item) {
                item.onload = function() {
                    var w = item.width;
                    var h = item.height;
                    str += `
                    {
                        path: \'\./img/${item.index}.png\',
                        width: ${w},
                        height: ${h},
                        disX: 0,
                        disY: 0
                    },`;
                    if (item.index >= 22) {
                        console.log(str)
                    }
                }
            })(img)
        }
        // console.log(str)
    </script>
</body>

</html>
